events {
  worker_connections  1024;
}
http {
  include       mime.types;
  default_type  application/octet-stream;  
  server {
    listen 80;
    server_name localhost;
    # root /usr/share/nginx/html;
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html =404;
    }
  }
}